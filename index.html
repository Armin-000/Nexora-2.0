<!doctype html>
<html lang="hr">
  <head>
    <!-- Basic document setup -->
    <meta charset="UTF-8" />
    <title>Nexora – local AI coding assistant</title>

    <!-- Core SEO metadata -->
    <meta
      name="description"
      content="Nexora is a local AI coding assistant powered by Ollama models (llama3.2, Qwen...). It analyzes your code, explains errors, and suggests optimizations—all locally on your machine."
    />
    <meta
      name="keywords"
      content="Nexora, AI assistant, coding assistant, local AI, Ollama, React, TypeScript, programming"
    />
    <meta name="author" content="Armin / Nexora" />

    <!-- Mobile viewport configuration -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/png" href="/favicon/code.ico" />

    <!-- Open Graph metadata -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Nexora" />
    <meta property="og:title" content="Nexora – local AI coding assistant" />
    <meta
      property="og:description"
      content="Paste your code or ask a question—Nexora will assist with explanations, refactoring, and optimization locally."
    />

    <!-- Twitter card metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nexora – local AI coding assistant" />
    <meta
      name="twitter:description"
      content="A local AI assistant for developers powered by Ollama models."
    />

    <!-- ====================================== -->
    <!--   ➕ Tailwind & Material Icons (DODANO)   -->
    <!-- ====================================== -->

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />

  </head>

  <body>
    <!-- React application mount point -->
    <div id="root"></div>

    <!-- Main application entry script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
